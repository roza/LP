<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les Tableaux JS</title>
</head>
<body>
    <input type="button" value="tableau en liste" onclick="tab_en_liste()">
    <input type="button" value="tableau trié en liste" onclick="tab_trie_en_liste()">
    <input type="button" value="tableau trié en liste inversé" onclick="tab_trie_en_liste_inverse()">
    <input type="button" value="tableau des indices 2 à 4" onclick="tab_2_to_4()">
    <input type="button" value="avant dernier element du tableau" onclick="avant_dernier_element()">
    <br>
    <script>
        const etudiants = ['Jules', 'agatha', 'asterix', 'Idefix', 'Zazou', 'Robert' ];

        function tab_to_list(tableau){
            ul = document.createElement("ul");
            for (const etu in tableau) {
                li_etu = document.createElement("li");
                etudiant = document.createTextNode(tableau[etu]);
                li_etu.appendChild(etudiant);
                ul.appendChild(li_etu);
            }
            document.body.appendChild(ul);
        }

        function tab_en_liste(){
            document.body.appendChild(document.createTextNode("tableau en liste : "));
            tab_to_list(etudiants);
        }

        function tab_trie_en_liste(){
            document.body.appendChild(document.createTextNode("tableau trié en liste : "));
            let etudiants_trie = etudiants.sort(function(a,b){
                return (a.toLowerCase() > b.toLowerCase());
            });
            tab_to_list(etudiants_trie);
        }

        function tab_trie_en_liste_inverse(){
            document.body.appendChild(document.createTextNode("tableau trié en liste inversé: "));
            let etudiants_trie = etudiants.sort(function(a,b){
                return (a.toLowerCase() > b.toLowerCase());
            });
            let etudiants_trie_inverse = etudiants_trie.reverse();
            tab_to_list(etudiants_trie_inverse);
        }

        function tab_2_to_4(){
            tab_to_list(etudiants.slice(2,4));
        }

        function avant_dernier_element(){
            document.body.appendChild(document.createTextNode(etudiants.slice(-2, -1)));
        }

        //etudiants[100] ='Jojo'; --> le tableau a desormais 101 elements

        //etudiants.length=0; --> le tableau est vide

        //push : ajoute a la fin du tableau

        //pop : supprime et retourne le dernier element du tableau

        //shift : retire le premier element
    </script>
</body>
</html>
