<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Les Tableaux JS</title>

<body>
    <script>
        const etudiants = ['Jules', 'agatha', 'asterix', 'Idefix', 'Zazou', 'Robert' ];

        function tab_to_list(tableau){
            ul = document.createElement("ul");
            for (const etu in tableau) {
                li_etu = document.createElement("li");
                etudiant = document.createTextNode(tableau[etu]);
                li_etu.appendChild(etudiant);
                ul.appendChild(li_etu);
            }
            document.body.appendChild(ul);
        }

        String.prototype.reverse = function(){
            console.log(this);
            let tab = this.split('');
            tab = tab.reverse();
            return (tab.join(''));
        };

        let bjr = "bonjour".reverse();
        document.body.appendChild(document.createTextNode(bjr));
        document.body.appendChild(document.createElement("p"));
        let hello = "hello".reverse();
        document.body.appendChild(document.createTextNode(hello));
        document.body.appendChild(document.createElement("p"));

        etu = etudiants.map(x => x.reverse().toLowerCase());
        console.log(etu);

        console.log(etudiants.filter(x => x.length == 5));

        const nums = [0,1,2,3,4,5,6];
        const nums_p = [0,2,4,6];
        console.log("minimum : " + nums.reduce(function(accumulateur, valeurCourante, index, array){
            if (valeurCourante < accumulateur){
                return valeurCourante;
            }else{
                return accumulateur;
            }
        }));

        console.log("maximum : " + nums.reduce(function(accumulateur, valeurCourante, index, array){
            if (valeurCourante < accumulateur){
                return accumulateur;
            }else{
                return valeurCourante;
            }
        }));

        console.log("moyenne : " + nums.reduce(function(accumulateur, valeurCourante, index, array){
            return valeurCourante+accumulateur;
        }));

        const pair = (currentValue) => currentValue % 2 == 0;
        console.log("nums est exclusivement pair : " + nums.every(pair));
        console.log("nums_p est exclusivement pair : " + nums_p.every(pair));

        console.log("nums contient un element pair : " + nums.some(pair));
        console.log("nums_p contient un element pair : " + nums_p.some(pair));
    </script>
</body>
