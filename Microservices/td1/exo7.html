<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <section>
        <header>
            <h1 class="titre" id="titre1"> test </h1>
        </header>
        <ul>
            <li>a</li>
            <li>e</li>
        </ul>
    </section>
    <section>
        <article>
            <header>
                <h1 class="titre" id="titre2">test bis</h1>
            </header>
        </article>
    </section>
    <script>
        //enfants du body
        let body_childrens = document.body.children;
        for (const elem of body_childrens) {
            console.log(elem);
        }

        //afficher les enfants des enfants de body
        //methode 1
        let all = document.querySelectorAll("body>*>*");
        console.log(all);
        //methode 2
        for (const elem of body_childrens) {
            for (const child of elem.children){
                console.log(child);
            }
        }

        //Ajoutez à toutes les balises de niveau 2 un texte étant le contenu de l’attribut node-Name du noeud
        for (const elem of body_childrens) {
            for (const child of elem.children){
                document.body.appendChild(document.createTextNode(child.nodeName + "\n"));
            }
        }
    </script>
</body>
</html>
